<script>

    //document.addEventListener("deviceready", onDeviceReady, false);
    function getSrchResults() {
        // console.log(StatusBar);
        // StatusBar.hide();
        document.getElementById("targetHome").innerHTML = "<br /><br /><br /><br />       Loading...";
        var term = document.getElementById("srchterm").value
        //  alert(term);
        var termFormat = term.replace(" ", "+");
        var srchPrefix = "https://www.google.co.za/search?source=hp&ei=fRX6WcKoHciiU7SYtbgO&q=";
        // var fullurl = srchPrefix + termFormat + "&oq=" + termFormat;
        var fullurl = srchPrefix + termFormat;

        //$.get("h ttps://www.google.co.za/search?source=hp&ei=fRX6WcKoHciiU7SYtbgO&q=free+wifi&oq=free+wifi", function (data) {
        $.get(fullurl, function (data) {
            //  alert(fullurl);
            $('#targetHome').html(data);

        });

        document.getElementById("ezisrchLogo").className = "hide";
        document.getElementById("tag1").className = "hide";
        document.getElementById("lang").className = "hide";
        document.getElementById("containerMain").className = "hide";
        document.getElementById("srch1").className = "s1a";

        document.getElementById("adbanner1").innerHTML = "<br /><br />Eziconnect Ad space for term:<br />" + term;
        document.getElementById("adbanner1").className = "adBnr1";

        
    }
    function setMain(id) {
        var load = id;
       // alert(load);
        // document.getElementById("containerMain").innerHTML = '<p> News </p>';
        document.getElementById("components/news.html").className = "boxNav";
        document.getElementById("components/weather.html").className = "boxNav";
        document.getElementById("components/maps.html").className = "boxNav";
        document.getElementById("components/favorites.html").className = "boxNav";
        document.getElementById(load).className = "boxNav lineBtmActive";
        document.getElementById("containerMain").className = "containerMain show";
        $.get(load, function (data) {
            //  alert(fullurl);
            $('#containerMain').html(data);

        });
    }
    function loadNews() {
        $.get("components/news.html", function (data) {
            //  alert(fullurl);
            $('#containerMain').html(data);

        });
    }

    loadNews();
</script>
