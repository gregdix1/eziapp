   <div data-role="content">
            <form data-ajax="false" id="RegisterForm" action="http://intellimall.co.za/fh/user/register.php" method="post">
                 <fieldset data-role="fieldcontain">
                    <legend>Register</legend>
                    <div data-role="fieldcontain">
                      <label for="reg-name">Username: </label> 
                      <input type="text" id="reg-name" name="reg-name" placeholder="Enter your username" required=""> 
                    </div>  
                    <div data-role="fieldcontain" class="error">
                       <label for="reg-email">Email: </label>
                       <input type="email" id="reg-email" name="reg-email" placeholder="Enter your Email address" required="">
                    </div>   
                    <div data-role="fieldcontain">  
                       <label for="reg-password">Password: </label>
                       <input type="password" id="reg-password" name="reg-password" placeholder="Enter your Password" required=""> 
                    </div>
                  <div data-role="controlgroup">
                    <legend>Gender: </legend>
                           <input type="radio" name="gender" id="radio-choice-1" value="male" checked="checked">
     	                   <label for="radio-choice-1">Male</label>
     	                   <input type="radio" name="gender" id="radio-choice-2" value="female">
     	                   <label for="radio-choice-2">Female</label>     
                  </div>
                  <div data-role="fieldcontain">
                      <label for="phone">Phone: <small>(optional)</small></label>
                      <input type="tel" id="phone" name="phone" placeholder="Enter your Phone number"> 
                  </div>
                  <div data-role="fieldcontain">
                      <label for="website">Website: <small>(optional)</small></label>
                      <input type="text" id="website" name="website" class="url" placeholder="Enter your website address">
                  </div>
            </fieldset>
               <div id="Btn" class="ui-body ui-body-b">
                <fieldset class="ui-grid-a">
                    <div class="ui-block-a">
                        <button id="btnReset" type="reset" data-role="button" data-theme="d" data-icon="delete">Reset</button>
                    </div>
                    <div class="ui-block-b">
                        <button id="btnLogin" type="submit" name="register" data-theme="a" data-icon="check">Submit</button>
                    </div>
                </fieldset>
            </div>
         </form>
      </div>
